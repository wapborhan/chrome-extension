<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/fonts/fonts.css" />
    <link rel="stylesheet" href="css/style-main.css" />
    <style>
      body {
        background-size: cover;
        height: 90vh;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron|Text+Me+One"
      rel="stylesheet"
    />
    <title>New Tab</title>
  </head>

  <body
    style="
      background-image: url('https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg');
    "
  >
    <div class="container" style="position: relative">
      <div class="s" style="position: absolute; top: 20%">
        <div class="ClockHolder1">
          <div class="quest"><div id="greetingHeading"></div></div>
        </div>

        <div class="ClockHolder">
          <div class="WeekDays">
            <span>sat</span> <span>sun</span> <span>mon</span> <span>tue</span>
            <span>wed</span> <span>thu</span> <span>fri</span>
          </div>
          <div class="TimeHolder">
            <div class="TimeOptions">
              <i class="fas fa-clock" data-title="Time"></i>
              <i class="fas fa-stopwatch" data-title="StopWatch"></i>
              <i class="far fa-clock" data-title="CountDown"></i>
            </div>
            <div class="Numbers">
              <div class="NumberHolder H1">
                <span class="d1"></span> <span class="d2"></span>
                <span class="d3"></span> <span class="d4"></span>
                <span class="d5"></span> <span class="d6"></span>
                <span class="d7"></span>
              </div>
              <div class="NumberHolder H2">
                <span class="d1"></span> <span class="d2"></span>
                <span class="d3"></span> <span class="d4"></span>
                <span class="d5"></span> <span class="d6"></span>
                <span class="d7"></span>
              </div>
              <span>:</span>
              <div class="NumberHolder M1">
                <span class="d1"></span> <span class="d2"></span>
                <span class="d3"></span> <span class="d4"></span>
                <span class="d5"></span> <span class="d6"></span>
                <span class="d7"></span>
              </div>
              <div class="NumberHolder M2">
                <span class="d1"></span> <span class="d2"></span>
                <span class="d3"></span> <span class="d4"></span>
                <span class="d5"></span> <span class="d6"></span>
                <span class="d7"></span>
              </div>
              <span>:</span>
              <div class="NumberHolder S1">
                <span class="d1"></span> <span class="d2"></span>
                <span class="d3"></span> <span class="d4"></span>
                <span class="d5"></span> <span class="d6"></span>
                <span class="d7"></span>
              </div>
              <div class="NumberHolder S2">
                <span class="d1"></span> <span class="d2"></span>
                <span class="d3"></span> <span class="d4"></span>
                <span class="d5"></span> <span class="d6"></span>
                <span class="d7"></span>
              </div>
            </div>
            <div class="AlarmInput">
              <input type="number" placeholder="Enter Seconds" />
            </div>
            <div class="TimeFormat">
              <!-- <div class="Type">
                <span class="active">12hr</span> <span>24hr</span>
              </div> -->
              <div class="Formats"><span>AM</span> <span>PM</span></div>
              <div class="control">
                <span class="Start active"
                  ><i class="fas fa-play"></i>Start</span
                >
                <span class="Pause"><i class="fas fa-pause"></i>Pause</span>
                <span class="Stop active"><i class="fas fa-stop"></i>Stop</span>
              </div>
            </div>
          </div>
        </div>
        <div class="ClockHolder2">
          <div class="quest"><div id="roasts"></div></div>
        </div>
      </div>
    </div>
    <div id="footer-post">
      <button class="change-bg-button" id="changeBackgroundButton">
        Change Background
      </button>
    </div>
    <script
      src="js/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="js/custom-main.js"></script>
    <script src="js/contex-menu.js"></script>
    <script src="js/random_roast.js"></script>
  </body>
</html>
